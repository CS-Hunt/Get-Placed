{% extends "app/base.html" %}

{% block title %}

{% endblock title %}

{% block main-content %}

{% if user.is_authenticated %}

<div class="margin-2">
   <div class="container mb-4">
      <h2>Create Profile</h2><br>

      {{form.as_p}}

      </div>
   </div>
</div>


{% else %}
   
   you're not allowed here

{% endif %}

{% endblock main-content %}
